<html>
  <head>
    <link
      href="https://cdn.syncfusion.com/ej2/20.3.47/material.css"
      rel="stylesheet"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      window.syncfusion = { isLicValidated: true };
    </script>
    <style>
      body {
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <div class="stackblitz-container bootstrap5">
      <div class="control-section">
        <div class="content-wrapper">
          <div id="Baseline"></div>
          <div style="float: right; margin: 10px">
            Source:
            <a
              href="https://en.wikipedia.org/wiki/Service_(motor_vehicle)"
              target="_blank"
              >https://en.wikipedia.org/</a
            >
          </div>
        </div>
      </div>
      <script type="text/x-jsrender" id="tooltip">
        <table>
            <tbody>
                <tr><td colspan="3">${TaskName}</td></tr>
                <tr>
                    <td > Start Time </td> <td>:</td>
                    <td>${this.getFormatedDate(StartDate)}</td>
                </tr>
                <tr>
                    <td> End Time</td> <td>:</td>
                    <td >${this.getFormatedDate(EndDate)}</td>
                </tr>
                <tr>
                    <td> Planned start time</td> <td>:</td>
                    <td>${this.getFormatedDate(BaselineStartDate)}</td>
                </tr>
                <tr>
                    <td> Planned end time</td> <td>:</td>
                    <td>${this.getFormatedDate(BaselineEndDate)}</td>
                    </tr>
            </tbody>
        </table>
      </script>
    </div>
  </body>
</html>
